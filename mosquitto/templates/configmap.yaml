apiVersion: v1
kind: ConfigMap
metadata:
    name: {{ include "mosquitto.name" . }}
    labels:
        app: {{ include "mosquitto.name" . }}
        chart: {{ .Chart.Name }}- {{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
data:
    mosquitto.conf: |-
{{- if .Values.config }}
{{ .Values.config | indent 8 }}
{{- end -}}
